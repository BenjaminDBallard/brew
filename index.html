<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Match-up</title>
  </head>
  <body>
    <main>
      <header><h1>Pokemon Match-up</h1></header>
      <div id="searchArea">
        <input
          id="searchbar"
          type="search"
          placeholder="Search by Name or Pokedex #"
        />
        <button id="searchbtn" class="btn">Search</button>
      </div>
      <div id="displayCard" class="display">
        <img id="image" src="" alt="" />
        <div id="info">
          <h1 id="name"></h1>
          <h3 id="weight"></h3>
          <h3 id="type"></h3>
          <h3 id="location"></h3>
        </div>
      </div>
      <button id="select" class="btn">Add</button>
      <section class="battleField">
        <div id="fighter1">
          <img src="" alt="" />
          <img src="" alt="" />
          <h1></h1>
        </div>
        <button class="btn hidden" id="fightbtn" onclick="fight()">
          FIGHT
        </button>
        <div id="fighter2">
          <img src="" alt="" />
          <img src="" alt="" />
          <h1></h1>
        </div>
      </section>
      <h1 id="final"></h1>
    </main>
    <script src="main.js"></script>
  </body>
</html>
